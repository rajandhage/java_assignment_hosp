server.port=8084
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hosp10?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always
spring.datasource.platform=mysql

spring.jackson.serialization.fail-on-empty-beans=false

spring.liquibase.url=jdbc:mysql://localhost:3306/hosp10?createDatabaseIfNotExist=true
spring.liquibase.user=root
spring.liquibase.password=password
spring.liquibase.enabled=true

spring.liquibase.change-log=classpath:changeLog.xml
